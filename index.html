<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Result Search</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        .custom-header h2 {
            margin-bottom: 0.2rem;
        }
        .custom-header h3 {
            font-size: 1.5rem;
            margin-top: 0.2rem;
        }
        .copyright {
            font-size: 0.8rem;
            color: #6c757d;
            text-align: center;
            padding-top: 1rem;
            border-top: 1px solid #dee2e6;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center bg-primary text-white custom-header">
                <h2>Department of Information Technology</h2>
                <h3>Department Level Subject MID Examination I</h3>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <p><strong>Subject Name:</strong> UIDAD</p>
                        <p><strong>Subject Code:</strong> 01IT0717</p>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <p><strong>Semester:</strong> 7th</p>
                    </div>
                </div>
                <h4 class="text-center mb-4">Result Search</h4>
                <form id="searchForm">
                    <div class="mb-3">
                        <label for="enrollmentNo" class="form-label">Enrollment No.</label>
                        <input type="text" class="form-control" id="enrollmentNo" name="enrollmentNo" required placeholder="Enter Enrollment No.">
                    </div>
                    <div class="mb-3">
                        <label for="grNo" class="form-label">Gr. No.</label>
                        <input type="text" class="form-control" id="grNo" name="grNo" required placeholder="Enter Gr. No.">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>
                <div id="result" class="mt-4">
                    <!-- Result will be displayed here -->
                </div>
                <div class="copyright">
                    &copy; 2024 Department of Information Technology, Marwadi University. All rights reserved.
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const enrollmentNo = document.getElementById('enrollmentNo').value;
            const grNo = document.getElementById('grNo').value;
            fetchResult(enrollmentNo, grNo);
        });

        function fetchResult(enrollmentNo, grNo) {
            fetch('data.xlsx')
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(new Uint8Array(data), {type: 'array'});
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet);

                    const result = jsonData.find(row => 
                        row['Enrollment No.'] == enrollmentNo && row['Gr. No.'] == grNo
                    );

                    displayResult(result);
                })
                .catch(error => {
                    console.error('Error:', error);
                    displayResult(null);
                });
        }

        function displayResult(result) {
            const resultDiv = document.getElementById('result');
            if (result) {
                resultDiv.innerHTML = `
                    <div class="alert alert-success">
                        <h5>Result Found:</h5>
                        <p><strong>Name:</strong> ${result['Name']}</p>
                        <p><strong>Enrollment No.:</strong> ${result['Enrollment No.']}</p>
                        <p><strong>Gr. No.:</strong> ${result['Gr. No.']}</p>
                        <p><strong>Marks:</strong> ${result['Marks']}</p>
                    </div>
                `;
            } else {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        No result found for the given Enrollment No. and Gr. No.
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
