<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Result Search</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-header h2 {
            margin-bottom: 0.2rem;
        }
        .custom-header h3 {
            font-size: 1.5rem;
            margin-top: 0.2rem;
        }
        .copyright {
            font-size: 0.8rem;
            color: #6c757d;
            text-align: center;
            padding-top: 1rem;
            border-top: 1px solid #dee2e6;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center bg-primary text-white custom-header">
                <h2>Department of Information Technology</h2>
                <h3>Department Level Subject MID Examination I</h3>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <p><strong>Subject Name:</strong> UIDAD</p>
                        <p><strong>Subject Code:</strong> 01IT0717</p>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <p><strong>Semester:</strong> 7th</p>
                    </div>
                </div>
                <h4 class="text-center mb-4">Result Search</h4>
                <form>
                    <div class="mb-3">
                        <label for="enrollmentNo" class="form-label">Enrollment No.</label>
                        <input type="text" class="form-control" id="enrollmentNo" placeholder="Enter Enrollment No.">
                    </div>
                    <div class="mb-3">
                        <label for="grNo" class="form-label">Gr. No.</label>
                        <input type="text" class="form-control" id="grNo" placeholder="Enter Gr. No.">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>
                <div class="copyright">
                    &copy; 2024 Department of Information Technology, Marwadi University. All rights reserved.
                </div>
            </div>
        </div>
        <div id="result" class="mt-4">
            <!-- Result will be displayed here -->
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
