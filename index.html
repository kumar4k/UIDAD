<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Result Search</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        .custom-header h2 {
            margin-bottom: 0.2rem;
        }
        .custom-header h3 {
            font-size: 1.5rem;
            margin-top: 0.2rem;
        }
        .copyright {
            font-size: 0.8rem;
            color: #6c757d;
            text-align: center;
            padding-top: 1rem;
            border-top: 1px solid #dee2e6;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center bg-primary text-white custom-header">
                <h2>Department of Information Technology</h2>
                <h3>Department Level Subject MID Examination I</h3>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <p><strong>Subject Name:</strong> UIDAD</p>
                        <p><strong>Subject Code:</strong> 01IT0717</p>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <p><strong>Semester:</strong> 7th</p>
                    </div>
                </div>
                <h4 class="text-center mb-4">Result Search</h4>
                <form id="searchForm">
                    <div class="mb-3">
                        <label for="enrollmentNo" class="form-label">Enrollment No.</label>
                        <input type="text" class="form-control" id="enrollmentNo" required placeholder="Enter Enrollment No.">
                    </div>
                    <div class="mb-3">
                        <label for="grNo" class="form-label">Gr. No.</label>
                        <input type="text" class="form-control" id="grNo" required placeholder="Enter Gr. No.">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                </form>
                <div id="result" class="mt-4">
                    <!-- Result will be displayed here -->
                </div>
                <div class="copyright">
                    &copy; 2024 Department of Information Technology, Marwadi University. All rights reserved.
                </div>
            </div>
        </div>
    </div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    document.getElementById('searchForm').addEventListener('submit', function(event) {
  event.preventDefault();

  const enroll = document.getElementById('enroll').value.trim();
  const grno = document.getElementById('grno').value.trim();

  // Assume we have the Excel file uploaded or read
  const fileInput = 'data.xlsx';

  fetchExcelData(fileInput, enroll, grno);
});

function fetchExcelData(filePath, enroll, grno) {
  const reader = new XMLHttpRequest();
  reader.open("GET", filePath, true);
  reader.responseType = "arraybuffer";

  reader.onload = function(e) {
    const data = new Uint8Array(reader.response);
    const workbook = XLSX.read(data, { type: 'array' });
    const firstSheetName = workbook.SheetNames[0];
    const worksheet = workbook.Sheets[firstSheetName];

    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

    const matchedRecord = searchForRecord(jsonData, enroll, grno);

    displayResult(matchedRecord);
  };

  reader.send();
}

function searchForRecord(data, enroll, grno) {
  for (let i = 1; i < data.length; i++) { //skips header line
    const row = data[i];
    if (row[0] == enroll && row[1] == grno) {
      return { name: row[2], marks: row[3] };
    }
  }
  return null;
}

function displayResult(record) {
  const resultDiv = document.getElementById('result');
  resultDiv.innerHTML = '';

  if (record) {
    resultDiv.innerHTML = `<h5>Result Found</h5><br>
                           <h6>Name: ${record.name}</h6>
                           <h6>Marks: ${record.marks}</h6>`;
  } else {
    resultDiv.innerHTML = `<p class="text-danger">No matching record found!!</p>`;
  }
}
</script>
